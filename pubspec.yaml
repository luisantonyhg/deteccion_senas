name: detencion_senas
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^0.13.3
  web_socket_channel: ^2.4.0
  permission_handler: ^10.2.0
  camera: ^0.10.5+9
  socket_io_client: ^2.0.0
  image: ^3.0.2
  speech_to_text: ^6.5.1
  flutter_tts: ^3.8.5
  path_provider: ^2.0.11

 
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Figtree
      fonts:
        - asset: assets/fonts/Figtree-Bold.ttf
          weight: 700
        - asset: assets/fonts/Figtree-BlackItalic.ttf
          style: italic
